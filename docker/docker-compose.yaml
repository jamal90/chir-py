version: '3'
services:
  tweets: 
    image: chirpy-tweets:latest
    restart: always
    ports:
      - "8000:8000"

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./../nginx/static/:/var/www/static/root/:ro
      - ./../tweets/static/:/var/www/static/tweets/:ro
